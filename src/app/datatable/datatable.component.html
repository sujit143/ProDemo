<table class="table" >
  <thead>
    <th>Id</th>
    <th>Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of array" >
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      </tr>
  </tbody>
  </table>
  <mat-paginator [length]="array.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10]">
</mat-paginator>
